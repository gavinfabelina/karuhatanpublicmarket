<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuhatan Public Market</title>
    <link href="assets/img/KPM Logo.png" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/forgot-password-style.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="preloaderBg" id="preloader">
        <div class="preloader"></div>
        <div class="preloader2"></div>
    </div>

    <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-3 custom-col-6-2 bg-image" style="background-image: url('assets/img/get-started-bg.png')"></div>
        <div class="col-md-9 custom-col-6-1">
          <div class="login d-flex align-items-center">
            <div class="container custom-mt-7">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <div class="mb-4">
                      <a href="home.html"><img src="assets/img/Karuhatan Public Market Logo.png" alt="Logo" style="max-width: 250px;"></a>
                  </div>
                  
                  <h3 class="display-4 mb-1 switzer-bold-text col-12 animate-on-scroll fadeInUp-trigger">Forgot Password?</h3>
                  <div class="mb-4">
                    <p class="display-sm switzer-semibold-text col-12 animate-on-scroll fadeInUp-trigger">No worries, we'll send you reset instructions</p>
                  </div>

                  <form method="POST" id="forgotPasswordForm" autocomplete="off">
                    <div class="form-floating mb-3">
                      <input name="emailAddress" type="email" class="form-control form-input-style" id="floatingEmailAddress" placeholder="" required autocomplete="off">
                      <label for="floatingEmailAddress" class="form-label-style">Email Address</label>
                    </div>

                    <div class="mb-3">
                      <a href="log-in.html" class="form-label-style animate-on-scroll fadeInUp-trigger">Back to Log in</a>
                    </div>

                    <div class="d-grid">
                      <button class="btn-io btn-lg switzer-bold-text-white text-uppercase mb-2 animate-on-scroll fadeIn-trigger" type="submit">Reset Password</button> 
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js "></script>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js "></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/preloader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const targetElements = document.querySelectorAll('.animate-on-scroll');
    
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight)
            );
        }
    
        function handleScroll() {
            targetElements.forEach(function(element) {
                if (isElementInViewport(element)) {
                    if (element.classList.contains('fadeInUp-trigger')) {
                        element.classList.add('fadeInUp-animation');
                    } else if (element.classList.contains('fadeIn-trigger')) {
                        element.classList.add('fadeIn-animation');
                    }
                    element.classList.remove('animate-on-scroll');
                }
            });
        }

        window.addEventListener('load', function() {
            let preloader = document.getElementById("preloader");
    
            let preloaderCheckInterval = setInterval(function() {
                if (preloader.style.display === "none") {
                    clearInterval(preloaderCheckInterval);
                    window.addEventListener('scroll', handleScroll);
                    handleScroll();
                }
            }, 100);
        });
    });        
    </script>
</body>
</html>
